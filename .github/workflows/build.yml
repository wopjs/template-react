name: build
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm

      - name: Install dependencies ğŸ“¦
        run: npm ci
        env:
          npm_config_audit: "false"
          npm_config_fund: "false"
          npm_config_loglevel: "error"

      - name: Lint ğŸ§¹
        run: |
          npm run lint
          npm run ts-check

      - name: Build ğŸ”§
        run: npm run build

      - name: nojekyll ğŸš€
        run: touch dist/.nojekyll

      - name: Deploy ğŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: dist
